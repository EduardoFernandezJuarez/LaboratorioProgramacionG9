        <link rel="stylesheet" href="/css/styles-artista.css">

    <body id="body_index">
        <header>
            <nav class = "topnav">
                <a class="topnav_icon" href="/">Inicio</a>
            </nav>
        </header>
        <h1 class = "titulo_artista" >Registrar un artista emergente</h1>

        <form class = "formulario" action = "/api/artista/crearArtista" method = "POST">
            <input type="text" name="nombre" placeholder="Nombre del artista" required><br>
            <input type="text" name="genero" placeholder="Genero musical" required><br> 
            <input type="file" name="imagen" placeholder="Imagen del artista" required><br>
            <button type="submit">Registrar</button>
        </form>
        

    </body>
